<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óðinn - Viking Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Past Conversations</h2>
                <button id="new-chat-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                    New Chat
                </button>
            </div>
            <div id="chats-list" class="chats-list"></div>
            <div class="sidebar-footer">
                <button id="memory-manager-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M13,9H11V7H13V9M13,17H11V11H13V17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </svg>
                    Manage Memories
                </button>
            </div>
        </div>
        <div class="container">
            <header>
                <div class="title-container">
                    <svg class="raven" viewBox="0 0 100 100" width="40" height="40">
                        <path d="M50,10 C30,5 15,20 10,40 C5,60 15,80 30,85 C40,88 45,80 50,75 C55,80 60,88 70,85 C85,80 95,60 90,40 C85,20 70,5 50,10 Z" />
                        <circle cx="35" cy="40" r="3" fill="white" />
                        <circle cx="65" cy="40" r="3" fill="white" />
                        <path d="M40,55 C45,60 55,60 60,55" fill="none" stroke="white" stroke-width="2" />
                    </svg>
                    <h1>ÓÐINN</h1>
                    <svg class="raven" viewBox="0 0 100 100" width="40" height="40">
                        <path d="M50,10 C30,5 15,20 10,40 C5,60 15,80 30,85 C40,88 45,80 50,75 C55,80 60,88 70,85 C85,80 95,60 90,40 C85,20 70,5 50,10 Z" />
                        <circle cx="35" cy="40" r="3" fill="white" />
                        <circle cx="65" cy="40" r="3" fill="white" />
                        <path d="M40,55 C45,60 55,60 60,55" fill="none" stroke="white" stroke-width="2" />
                    </svg>
                </div>
                <div class="subtitle">Supreme God of the Nine Realms</div>
            </header>
            
            <div class="chat-container">
                <div id="chat-messages" class="messages">
                    <div class="message bot">
                        <div class="message-content">
                            <p>Hail, wanderer! I am Óðinn Allfather, wise one of Asgard, keeper of Gungnir, and lord of Valhalla.</p>
                            <p>What knowledge do you seek from the one who hanged from Yggdrasil for nine days to gain the wisdom of the runes?</p>
                        </div>
                    </div>
                </div>
                
                <div class="input-container">
                    <textarea id="user-input" placeholder="Ask your question..." rows="2"></textarea>
                    <button id="send-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="memory-modal" class="memory-modal">
        <div class="memory-modal-content">
            <div class="memory-modal-header">
                <h2>Óðinn's Memories</h2>
                <button id="close-modal-btn" class="close-modal-btn">×</button>
            </div>
            <div id="memory-container" class="memory-container">
                <!-- Memory items will be rendered here -->
            </div>
            <div class="memory-actions">
                <button id="cancel-btn" class="memory-btn cancel">Cancel</button>
                <button id="clear-memories-btn" class="memory-btn clear">Clear All Memories</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
